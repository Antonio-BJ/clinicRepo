<div ng-init="inicio()">		
		<div class="panel panel-primary" >
		    <div class="panel-heading">
		      <h2  align="center">Listado Items particulares</h2>
		    </div>
		    <div class="panel-body">
		    	    		
                    
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Buscar" name="srch-term" id="srch-term" ng-model="search">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                        <br><br>
                        <div class="col-md-12" align="right">
                           <br><br>
                           <button type="button" class="btn btn-success btn-md" ng-click="descargar()">
                             <span class="glyphicon glyphicon-download-alt"></span> Descargar a excel
                           </button>
                         </div>
                         <br>
                   <div class="panel panel-default">
                     <div class="panel-body">
                        <table class="table table-hover mb-mails">
                           <tbody>
                              <tr class="mb-mail" ng-repeat="listado in listadoItemPar |  filter:search">
                                 <td>
                                    <!-- <div class="checkbox c-checkbox">
                                       <label>
                                          <input type="checkbox" checked="checked">
                                          <span class="fa fa-check"></span>
                                       </label>
                                    </div> -->
                                 </td>
                                 <td class="text-center">
                                    <!-- <em class="fa fa-star fa-lg text-warning"></em> -->
                                 </td>
                                 <td>
                                  <div class="pull-right">
                                       
                                    </div>
                                   
                                   <div class="row">
                                      <div class="col-md-2">
                                      <img src="{{listado.Ite_img}}" alt="Mail Avatar"  class="mb-mail-avatar">
                                      </div>
                                      <div class="col-md-10">
                                        <div class="pull-left">
                                           <div class="mb-mail-from">{{listado.Tip_nombre}}</div>
                                           <div class="mb-mail-subject">{{listado.Ite_item}}</div>
                                           <div class="mb-mail-preview">{{listado.ITE_descripcion}}</div>
                                           <div class="mb-mail-subject" style="color:red" ng-hide="listado.Ite_item=='MEMBRESÍA MEDICAVIAL'">Precio Membresía {{listado.ITE_precio-listado.ITE_precio*(listado.M_MV / 100) | currency}}</div>
                                           <div class="mb-mail-subject" style="color:red" >Precio al Público {{listado.Publico| currency}}</div>
                                        </div>
                                      </div>
                                    </div>
                                    
                                 </td>
                              </tr>                              
                           </tbody>
                        </table>
                     </div>
                  </div>
                  <!-- END Mails-->
				<div class="row" ng-show="cargador">
					<div class="col-md-12">
	                    <div  align="center">
	                            <img ng-src="imgs/cargadorCuadro.gif">
	                    </div>
	                </div>
	            </div>											
			</div>	
		</div>
</div>
