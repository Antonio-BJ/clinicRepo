<div class="container" style="width: 100%">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <label>Dar de alta un nuevo Item de Convenios Especiales</label>
            </div> 
            <div class="Panel-body">
                <br>
                <div class="row">
                    <form id="form1" ng-submit="registraitem()" style="width: 94%; margin: auto;">
                        <div class="form-group">
                            <label>Nombre del Item:</label>
                            <input type="text" ng-model="registra.nombre" class="form-control" id="nom_item" onkeyup="javascript:this.value=this.value.toUpperCase();" required>
                        </div>
                        <div class="form-group">
                            <label>Descripción:</label>
                            <textarea class="form-control"  ng-model="registra.descripcion" id="des_item" rows="3" onkeyup="javascript:this.value=this.value.toUpperCase();"required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="input-group " style="width:90%">
                                    <label>Precio general: </label>
                                <input type="number"  ng-model="registra.precio" step=".01" min="1" required>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="input-group " style="width:90%">
                                    <label>Precio al público: </label>
                                <input type="number"  ng-model="registra.precio1" step=".01" min="1" required>
                                </div>
                            </div>
                        </div>  
                        <div class="row">  
                            <div class="col-md-8">
                                <label>Clínicas Visibles: </label>
                                <div class="input-group" style="width:100%">  
                                    <label class="checkbox-inline">
                                        <input type="checkbox" ng-model="registra.clinica1" ng-true-value="1" ng-false-value="0">Roma
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" ng-model="registra.clinica2" ng-true-value="1" ng-false-value="0">Satélite
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" ng-model="registra.clinica3" ng-true-value="1" ng-false-value="0">Cuicuilco
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" ng-model="registra.clinica4" ng-true-value="1" ng-false-value="0">Puebla
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" ng-model="registra.clinica5" ng-true-value="1" ng-false-value="0">Monterrey
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" ng-model="registra.clinica6" ng-true-value="1" ng-false-value="0">Mérida
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" ng-model="registra.clinica7" ng-true-value="1" ng-false-value="0">San Luis
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                          <br>
                            <div class="input-group" >
                                <input type="Submit" class="btn btn-primary btn-md" value="Registrar"/>     
                            </div>
                          <br>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    
</div>
<script type="text/javascript">
       $('#fechaInicio').datetimepicker({         
        pickTime: false,                 //en/disables the time picker            
        language:'es'                  //sets language locale
    });
        $('#fechaFin').datetimepicker({         
        pickTime: false,                 //en/disables the time picker            
        language:'es'                  //sets language locale
    });
</script>
