<div class="row text-center" ng-init="inicio()">
	
	<div class="login">
		
		<div class="padding">
			<img ng-src="imgs/logomv.jpg" alt="logo">
		</div>
		<div class="loginheader">
			Inicia sesión
		</div>
		<form ng-submit="login()">
		<div class="loginbody">
			
			<div class="form-group">
			<input type="text" class="form-control" id="exampleInputEmail1" ng-model="user" placeholder="Usuario">
			</div>
			<br>
			<div class="form-group">
			<input type="password" class="form-control" id="exampleInputPassword1" ng-model="psw" placeholder="Contraseña">
			</div>
			<hr class="linea">
		</div>
		<div class="loginfooter">
			<button type="submit" id="boton" data-loading-text="Verificando..." class="btn btn-default btn-block">Iniciar sesión</button>
			<br>
		</div>
		</form>
		<br>
		<div ng-show="mensaje" class="alert alert-danger alertas" role="alert"> 
			{{ mensaje }} 
		</div>
		
	</div>

</div>
