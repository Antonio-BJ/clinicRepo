<style type="text/css">
  .button {
    -moz-appearance: button;
    /* Firefox */
    -webkit-appearance: button;
    /* Safari and Chrome */
    padding: 10px;
    margin: 10px;
    width: 100px;
  }

  .drop-box {
    background: #F8F8F8;
    border: 5px dashed #DDD;
    width: 200px;
    height: 65px;
    text-align: center;
    padding-top: 25px;
    margin: 10px;
  }

  .dragover {
    border: 5px dashed blue;
  }
</style>

<div class="container" style="width: 100%">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title" align="center">Recibos digitalizados</h3>
    </div>
    <div class="panel-body">
      <form ng-submit="Buscar()">
        <div class="row" >
          <div class="col-md-3">
            <div class="input-group">
              <span class="input-group-addon">Mes:</span>
              <select ng-model="busqueda.mes"  class="form-control" id="mes" name="mes" ng-options="mes.id as mes.nombre for mes in meses2">
                <option value="" disabled="" selected="">- Selecciona -</option>
              </select>
            </div>
          </div>

          <div class="col-md-3">
            <div class="input-group">
              <span class="input-group-addon">Año:</span>
              <select ng-model="busqueda.anio" class="form-control" id="anio" name="anio" ng-options="anio.id as anio.nombre for anio in anios2">
                <option value="" disabled="" selected="">- Selecciona -</option>
              </select>
            </div>
          </div>

          <div class="col-md-3">
            <div class="input-group">
              <span class="input-group-addon">Usuario:</span>
              <input type="text" placeholder="Nombre del médico" ng-model="busqueda.medico" class="form-control" id="medico" name="medico">
            </div>
          </div>

          <div class="col-md-2">
            <input type="submit" class="btn btn-primary" value="Buscar">
          </div>
        </div>
      </form>

      <div class="row" ng-show="listaRenta2">
        <div class="col-md-12">
          <table  align="center" style='font-size:13px;' class="table table-striped table-hover table-condensed table-responsive" >
            <tr>
              <th width="10%"><b>Contador</b></th>
              <th width="15%"><b>Año</b></th>
              <th width="15%"><b>Mes</b></th>
              <th width="25%"><b>Archivo</b></th>
              <th width="15%"><b>Fecha</b></th>
              <th width="15%"><b>Usuario</b></th>
            </tr>

            <tr ng-repeat="listado in listaRenta2">
              <td>{{listado.RMedico_cons}}</td>
              <td>{{listado.RMedico_anio}}</td>
              <td>{{listado.Mes}}</td>
              <td><a href="http://medicavial.net/registro/{{listado.RMedico_ruta}}" target="_blank">{{listado.RMedico_archivo}}</a></td>
              <td>{{listado.Fecha}}</td>
              <td>{{listado.Usu_nombre}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
