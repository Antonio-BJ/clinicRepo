<style type="text/css">
  .button {
    -moz-appearance: button;
    /* Firefox */
    -webkit-appearance: button;
    /* Safari and Chrome */
    padding: 10px;
    margin: 10px;
    width: 100px;
  }

  .drop-box {
    background: #F8F8F8;
    border: 5px dashed #DDD;
    width: 200px;
    height: 65px;
    text-align: center;
    padding-top: 25px;
    margin: 10px;
  }

  .dragover {
    border: 5px dashed blue;
  }
</style>

<div class="container" style="width: 100%">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title" align="center">Digitalización de Recibos</h3>
    </div>
    <div class="panel-body">
      <form ng-submit="guardaDigital()">
        <div class="row" >
          <div class="col-md-3">
            <div class="input-group">
              <span class="input-group-addon">Mes:</span>
              <select ng-model="digital.mes"  class="form-control" id="mes" name="mes" ng-options="mes.id as mes.nombre for mes in meses" required mayusculas>
                <option value="" disabled="" selected="">- Selecciona -</option>
              </select>
            </div>
          </div>

          <div class="col-md-3">
            <div class="input-group">
              <span class="input-group-addon">Año:</span>
              <select ng-model="digital.anio" class="form-control" id="anio" name="anio" ng-options="anio.id as anio.nombre for anio in anios" required>
                <option value="" disabled="" selected="">- Selecciona -</option>
              </select>
            </div>
          </div>

          <div class="col-md-4">
            <input type="file" ng-file-select="onFileSelect_xml($files)" accept="image/*, application/pdf, application/word, .xls,.xlsx, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-Excel" required>
            <!--<div ng-file-drop="onFileSelect_xml($files)" class="drop-box"  ng-file-drag-over-class="optional-css-class-name-or-function" ng-show="dropSupported" >Arrastra tu archivo</div>
            <div ng-file-drop-available="dropSupported=true" ng-show="!dropSupported">HTML5 Drop File is not supported!</div>-->
          </div>

          <div class="col-md-2">
            <input type="submit" class="btn btn-primary" value="Guardar">
          </div>
        </div>
      </form>

      <!--fin del row principal-->

      <div class="row">
        <div class="col-md-12">
          <div ng-show="cargador" align="center">
            <img ng-src="imgs/cargador.gif">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div ng-show="msjerror" align="center">
            <div class="alert alert-warning">{{msj}}</div>
          </div>
        </div>
      </div>

      <div class="row" ng-show="listaRenta">
        <div class="col-md-12">
          <table  align="center" style='font-size:13px;' class="table table-striped table-hover table-condensed table-responsive" >
            <tr>
              <th width="10%"><b>Contador</b></th>
              <th width="15%"><b>Año</b></th>
              <th width="15%"><b>Mes</b></th>
              <th width="25%"><b>Archivo</b></th>
              <th width="15%"><b>Fecha</b></th>
            </tr>

            <tr ng-repeat="listado in listaRenta">
              <td>{{listado.RMedico_cons}}</td>
              <td>{{listado.RMedico_anio}}</td>
              <td>{{listado.Mes}}</td>
              <td><a href="http://medicavial.net/registro/{{listado.RMedico_ruta}}" target="_blank">{{listado.RMedico_archivo}}</a></td>
              <td>{{listado.Fecha}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
