<!-- Modal -->
<div class="modal fade" id="modalSubsecuencias" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header modal-header-warning">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">¡AVISO!</h4>
      </div>
      <div class="modal-body">
        <h4>Está a punto de registrar la <b>Subsecuencia # {{noSubsec}}</b></h4>
        <h4><b class="text-warning">{{mensaje}}</b></h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="irDocumentos()">Cancelar</button>
        <button type="button" class="btn btn-warning" data-dismiss="modal" ng-click="guardaAutorizacion()">Continuar</button>
      </div>
    </div>
  </div>
</div>
