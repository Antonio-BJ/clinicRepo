<div ng-init="inicio()">	
		<div class="panel panel-primary" >
		    <div class="panel-heading">
		     	<h4>CAPACITACIÓN</h4>
		    </div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-12 marco">
						<!-- START widget-->
						<a href="videos/video_procedimiento_de_desinfeccion.m4v" download="videoDesinfeccion" >
							<div class="panel " >
								<div class="col-md-4">
							   <div  class="gmap gmap-sm" style="background-image: url('videos/particualres/imgs/cap.jpeg'); background-size: 100% 100%;"><div class="col-xs-12 text-center align-text-bottom">
								   <br><br>
										<em class="fa fa-external-link fa-5x"></em>
									 </div>
							   </div>
							   </div>
							   <div class="col-md-8">
																					  
									 <div class="col-xs-12">
										<h4>ENLACE DE DESACARGA DE VIDEO DE DESINFECCIÓN EN CLÍNICAS</h4>	                              	                              
									 </div>
													  
							   </div>
							</div>
						</a>
						<!-- END widget-->
					 </div>
					<div class="col-lg-12 marco" ng-repeat="documento in documentos ">
	                  <!-- START widget-->
	                  <a href="" ng-click="verVideo(documento.nombre,documento.ruta)">
		                  <div class="panel " >
		                  	<div class="col-md-4">
		                     <div  class="gmap gmap-sm" style="background-image: url('videos/particualres/imgs/cap{{documento.ruta}}.jpeg'); background-size: 100% 100%;"><div class="col-xs-12 text-center align-text-bottom">
		                     	<br><br>
		                              <em class="fa fa-play fa-5x"></em>
		                           </div>
		                     </div>
		                     </div>
		                     <div class="col-md-8">
		                                             	                           
		                           <div class="col-xs-12">
		                              <h4>{{documento.nombre}}</h4>	                              	                              
		                           </div>
		                		                    
		                     </div>
		                  </div>
	              	</a>
	                  <!-- END widget-->
	               </div>					
				</div>
				
			</div>
		</div>

		 <div id="Video" class="modal fade" data-backdrop="static" data-keyboard="false">
 			
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header" >
                          <button type="button" class="close" ng-click="pausarVideo()" data-dismiss="modal" aria-hidden="true">&times;</button>
                          <h5 class="modal-title">{{nombre}}</h5>
                      </div>
                      <div class="modal-body">

                      	<div ng-include="ruta"></div>               
                          
                      </div>
                      <div class="modal-footer">
                          <button type="button" ng-click="pausarVideo()" class="btn btn-default" data-dismiss="modal">Cerrar</button>                     
                      </div>
                  </div>
              </div>
              </a>
          </div> 
</div>
