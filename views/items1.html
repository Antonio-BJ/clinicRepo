<div class="container" style="width: 100%">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <label>Actualizar Item </label>
            </div> 
            <div class="Panel-body">
                <br>
                <div class="row">
                    <form id="form1" ng-submit="actualizaitem()" style="width: 94%; margin: auto;">
                        <div class="form-group">
                            <label>Selecciona el Item:</label>
                            <select name="iditem" id="iditem" ng-model="actualiza.iditem" class="form-control"  ng-options="item.Ite_cons as item.Ite_item for item in listadoitems"  ng-change="verdetalles(actualiza.iditem)">
                                <option value=""> </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Descripción:</label>
                            <textarea class="form-control"  ng-model="actualiza.descripcion" id="des_item" rows="3" disabled></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label>Clínicas Visibles: </label>
                                <div class="input-group">  
                                    <label class="">Roma: </label>
                                    <input type="text" ng-model="actualiza.precio1"  >
                                </div>  
                            </div>
                            <div class="col-md-3">
                               <br>
                                <div class="input-group" >  
                                    <label class="">Satélite: </label>
                                    <input type="text" ng-model="actualiza.precio2"  >
                                </div>  
                            </div>
                            <div class="col-md-4">
                                <br>
                                <div class="input-group">  
                                    <label class="">Cuicuilco: </label>
                                    <input type="text" ng-model="actualiza.precio3"  >
                                </div>  
                            </div>
                           
                            
                        </div>

                        <br>
                        <div class="col-md-3">
                          <br>
                            <div class="input-group" >
                                <input type="Submit" class="btn btn-primary btn-md" value="Actualizar"/>     
                            </div>
                          <br>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    
</div>
<script type="text/javascript">
       $('#fechaInicio').datetimepicker({         
        pickTime: false,                 //en/disables the time picker            
        language:'es'                  //sets language locale
    });
        $('#fechaFin').datetimepicker({         
        pickTime: false,                 //en/disables the time picker            
        language:'es'                  //sets language locale
    });
</script>
